<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 
<h2>toString()</h2>
<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>

<script>

let arr=["apple","ball","cat","dog","egg"];
document.write(arr[2],"<br>");
console.log(arr[2]);
let a=arr.toString()
document.write(a)
document.write("<br>",typeof(a))
</script>
</body>
</html>
